<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - HorseEdge AU</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/static/styles.css?v=20260219a" />
</head>
<body>
  <nav class="topbar" aria-label="Main navigation">
    <a href="/dashboard" class="topbar-brand">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>
      HorseEdge
    </a>
    <div class="topbar-links">
      <a href="/dashboard" class="topbar-link active">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/></svg>
        Dashboard
      </a>
      <a href="/" class="topbar-link">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
        Race Board
      </a>
      <a href="/tips" class="topbar-link">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2z"/></svg>
        Daily Tips
      </a>
      <a href="/my-bets" class="topbar-link">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="5" width="20" height="14" rx="2"/><line x1="2" y1="10" x2="22" y2="10"/></svg>
        My Bets
      </a>
      <a href="/stats" class="topbar-link">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></svg>
        Stats
      </a>
      <a href="/settings" class="topbar-link">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06A1.65 1.65 0 004.68 15a1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06A1.65 1.65 0 009 4.68a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06A1.65 1.65 0 0019.4 9a1.65 1.65 0 001.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z"/></svg>
        Settings
      </a>
    </div>
  </nav>

  <nav class="bottom-tabs" aria-label="Mobile navigation">
    <div class="bottom-tabs-inner">
      <a href="/dashboard" class="bottom-tab active">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/></svg>
        Home
      </a>
      <a href="/" class="bottom-tab">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>
        Board
      </a>
      <a href="/tips" class="bottom-tab">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2z"/></svg>
        Tips
      </a>
      <a href="/my-bets" class="bottom-tab">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="5" width="20" height="14" rx="2"/><line x1="2" y1="10" x2="22" y2="10"/></svg>
        Bets
      </a>
      <a href="/stats" class="bottom-tab">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></svg>
        Stats
      </a>
    </div>
  </nav>

  <main class="page" style="gap:var(--sp-5)">

    <div style="display:flex;align-items:baseline;justify-content:space-between;flex-wrap:wrap;gap:var(--sp-3)">
      <div>
        <h1 style="margin:0;font-size:var(--text-xl)">Good <span id="timeOfDay">day</span></h1>
        <div id="todayDate" class="muted" style="margin-top:2px"></div>
      </div>
      <span id="dashLastUpdated" class="last-updated"></span>
    </div>

    <!-- KPIs -->
    <div class="dashboard-kpis">
      <div class="dashboard-kpi">
        <div class="dashboard-kpi-label">Tips Today</div>
        <div class="dashboard-kpi-value" id="kpiTipsCount">-</div>
        <div class="dashboard-kpi-sub" id="kpiHighEdgeSub"></div>
      </div>
      <div class="dashboard-kpi">
        <div class="dashboard-kpi-label">Next Race</div>
        <div class="dashboard-kpi-value" id="kpiNextRace">-</div>
        <div class="dashboard-kpi-sub" id="kpiNextRaceSub"></div>
      </div>
      <div class="dashboard-kpi">
        <div class="dashboard-kpi-label">Today P&amp;L</div>
        <div class="dashboard-kpi-value" id="kpiTodayPL">-</div>
        <div class="dashboard-kpi-sub" id="kpiTodayPLSub"></div>
      </div>
      <div class="dashboard-kpi">
        <div class="dashboard-kpi-label">Bets Tracked</div>
        <div class="dashboard-kpi-value" id="kpiBetsTracked">-</div>
        <div class="dashboard-kpi-sub" id="kpiBetsTrackedSub"></div>
      </div>
    </div>

    <!-- Top tips today -->
    <section class="card">
      <div class="panel-head">
        <h2>Top Tips Today</h2>
        <a href="/tips" class="btn btn-ghost btn-sm">View all →</a>
      </div>
      <div id="dashTopTips" class="dashboard-top-tips"></div>
    </section>

    <!-- Next races -->
    <section class="card">
      <div class="panel-head">
        <h2>Next to Jump</h2>
        <a href="/" class="btn btn-ghost btn-sm">Race Board →</a>
      </div>
      <div id="dashNextRaces" class="dashboard-next-races"></div>
    </section>

    <!-- Recent bets spark -->
    <section class="card">
      <div class="panel-head">
        <h2>Recent Outcomes</h2>
        <a href="/my-bets" class="btn btn-ghost btn-sm">My Bets →</a>
      </div>
      <div id="dashRecentOutcomes" class="spark-wrap" style="margin-top:var(--sp-2)"></div>
      <div id="dashRecentEmpty" class="muted" style="font-size:var(--text-sm);padding:var(--sp-3) 0" hidden>No settled bets yet.</div>
    </section>

  </main>

  <div id="toastContainer" class="toast-container"></div>
  <script src="/static/dashboard.js?v=20260219a"></script>
</body>
</html>
