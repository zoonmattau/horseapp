<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Tips</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <main class="page page-tips">
    <header class="header">
      <h1>HorseEdge AU</h1>
      <p>Daily value board filtered by minimum edge across all races.</p>
    </header>
    <nav class="top-toggle" aria-label="View toggle">
      <a href="/" class="toggle-link">Race Board</a>
      <a href="/tips" class="toggle-link active">Daily Tips</a>
      <a href="/my-bets" class="toggle-link">My Bets</a>
      <a href="/stats" class="toggle-link">Stats</a>
      <a href="/settings" class="toggle-link">Settings</a>
    </nav>

    <section class="panel controls">
      <div class="row">
        <label for="raceDate">Date</label>
        <input id="raceDate" type="date" />
      </div>
      <div class="row">
        <label for="minEdge">Min Edge (%)</label>
        <input id="minEdge" type="number" value="1" step="0.1" />
      </div>
      <div class="row stretch">
        <label>Bookmakers</label>
        <div class="books-actions">
          <button id="selectAllBooks">Select all</button>
          <button id="clearAllBooks">Clear all</button>
        </div>
        <div id="books" class="books"></div>
      </div>
      <div class="row actions">
        <button id="refreshTips">Refresh daily tips</button>
      </div>
    </section>

    <section class="panel">
      <h2>Filtered Tips</h2>
      <table id="tipsTable">
        <thead>
          <tr>
            <th>Track</th>
            <th>Race</th>
            <th id="timeSortHeader" style="cursor:pointer">Jump Time</th>
            <th>#</th>
            <th>Horse</th>
            <th>Form</th>
            <th>Trainer</th>
            <th>Jockey</th>
            <th>Mkt Odds</th>
            <th>Best</th>
            <th>Edge %</th>
            <th>Bet</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
  <div id="trackModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="trackModalTitle">
    <div class="modal-card">
      <h3 id="trackModalTitle">Add to Slip</h3>
      <div id="trackModalMeta" class="modal-meta"></div>
      <div class="row">
        <label for="modalOdds">Exact Odds</label>
        <input id="modalOdds" type="number" step="0.01" min="1.01" />
      </div>
      <div class="row">
        <label for="modalStake">Stake (units)</label>
        <input id="modalStake" type="number" step="0.01" min="0" />
      </div>
      <div class="row actions">
        <button id="modalSave">Save Bet</button>
        <button id="modalCancel" type="button">Cancel</button>
      </div>
    </div>
  </div>
  <script src="/static/tips.js"></script>
</body>
</html>
