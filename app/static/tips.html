  <main class="page page-tips">
    <section class="card">
      <div class="controls-toolbar">
        <label for="raceDate">Date
          <input id="raceDate" type="date" />
        </label>
        <label for="minEdge">Min Edge %
          <input id="minEdge" type="number" value="1" step="0.1" style="width:80px" />
        </label>
        <div id="books" class="book-toggles"></div>
        <button id="refreshTips" class="btn btn-primary">Refresh</button>
      </div>
    </section>

    <section class="card">
      <h2>Filtered Tips</h2>
      <div id="tipsLoading" class="skeleton-table" hidden>
        <div class="skeleton skeleton-row"></div>
        <div class="skeleton skeleton-row"></div>
        <div class="skeleton skeleton-row"></div>
        <div class="skeleton skeleton-row"></div>
      </div>
      <div id="tipsEmpty" class="empty-state" hidden>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2z"/></svg>
        <p>No tips match your filters for this date.</p>
      </div>
      <table id="tipsTable">
        <thead>
          <tr>
            <th>Track</th>
            <th>Race</th>
            <th id="timeSortHeader" style="cursor:pointer">Jump Time</th>
            <th>#</th>
            <th>Horse</th>
            <th>Form</th>
            <th>Trainer</th>
            <th>Jockey</th>
            <th>Mkt Odds</th>
            <th>Best</th>
            <th>Edge %</th>
            <th>Bet</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <div id="trackModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="trackModalTitle">
    <div class="modal-card">
      <h3 id="trackModalTitle">Add to Slip</h3>
      <div id="trackModalMeta" class="modal-meta"></div>
      <div class="modal-field">
        <label for="modalOdds">Exact Odds</label>
        <input id="modalOdds" type="number" step="0.01" min="1.01" />
      </div>
      <div class="modal-field">
        <label for="modalStake">Stake (units)</label>
        <input id="modalStake" type="number" step="0.01" min="0" />
      </div>
      <div class="modal-actions">
        <button id="modalCancel" class="btn btn-secondary" type="button">Cancel</button>
        <button id="modalSave" class="btn btn-primary">Save Bet</button>
      </div>
    </div>
  </div>

  <div id="toastContainer" class="toast-container"></div>
