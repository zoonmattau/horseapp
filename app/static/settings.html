<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <main class="page page-settings">
    <header class="header">
      <h1>HorseEdge AU</h1>
      <p>Profile, app preferences, betting defaults, and data controls.</p>
    </header>
    <nav class="top-toggle" aria-label="View toggle">
      <a href="/" class="toggle-link">Race Board</a>
      <a href="/tips" class="toggle-link">Daily Tips</a>
      <a href="/my-bets" class="toggle-link">My Bets</a>
      <a href="/stats" class="toggle-link">Stats</a>
      <a href="/settings" class="toggle-link active">Settings</a>
    </nav>

    <section class="panel controls filters-shell">
      <div class="filters-head">
        <h2>Account</h2>
        <div id="settingsStatus" class="filters-summary">Ready</div>
      </div>
      <div class="row">
        <label for="displayName">Display Name</label>
        <input id="displayName" type="text" maxlength="80" />
      </div>
      <div class="row">
        <label for="email">Email</label>
        <input id="email" type="email" maxlength="160" />
      </div>
      <div class="row actions">
        <button id="saveProfile">Save Profile</button>
      </div>
    </section>

    <section class="panel controls filters-shell">
      <h2>App Preferences</h2>
      <div class="row">
        <label for="theme">Theme</label>
        <select id="theme">
          <option value="system">System</option>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
        <label for="oddsFormat">Odds Format</label>
        <select id="oddsFormat">
          <option value="decimal">Decimal</option>
          <option value="american">American</option>
        </select>
      </div>
      <div class="row">
        <label for="timezone">Timezone</label>
        <input id="timezone" type="text" placeholder="Australia/Sydney" />
        <label for="notificationsEnabled">Notifications</label>
        <select id="notificationsEnabled">
          <option value="1">Enabled</option>
          <option value="0">Disabled</option>
        </select>
      </div>
      <div class="row">
        <label for="notifyMinEdge">Notify Min Edge %</label>
        <input id="notifyMinEdge" type="number" step="0.1" />
        <label for="autoSettleEnabled">Auto-Settle Bets</label>
        <select id="autoSettleEnabled">
          <option value="1">Enabled</option>
          <option value="0">Disabled</option>
        </select>
      </div>
    </section>

    <section class="panel controls filters-shell">
      <h2>Betting Defaults</h2>
      <div class="row">
        <label for="defaultStake">Default Stake (u)</label>
        <input id="defaultStake" type="number" step="0.1" min="0" />
        <label for="bankrollUnits">Bankroll (u)</label>
        <input id="bankrollUnits" type="number" step="0.1" min="0" />
      </div>
      <div class="row">
        <label for="defaultMinEdge">Default Min Edge %</label>
        <input id="defaultMinEdge" type="number" step="0.1" />
        <label for="analyticsTopN">Default Chart Rows</label>
        <input id="analyticsTopN" type="number" min="3" max="20" step="1" />
      </div>
      <div class="row actions">
        <button id="saveSettings">Save Settings</button>
      </div>
    </section>

    <section class="panel controls filters-shell">
      <h2>Data Tools</h2>
      <div class="row actions">
        <button id="exportSettings" type="button">Export Settings JSON</button>
        <button id="resetSettings" type="button">Reset to Defaults</button>
      </div>
      <pre id="settingsExport" class="settings-export muted" hidden></pre>
    </section>
  </main>
  <script src="/static/settings.js"></script>
</body>
</html>
