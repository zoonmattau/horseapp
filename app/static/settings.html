  <main class="page page-settings">
    <section class="card">
      <h2>Account</h2>
      <div class="settings-grid">
        <div class="settings-field">
          <label for="displayName">Display Name</label>
          <input id="displayName" type="text" maxlength="80" />
        </div>
        <div class="settings-field">
          <label for="email">Email</label>
          <input id="email" type="email" maxlength="160" />
        </div>
      </div>
      <div class="filter-actions" style="margin-top:var(--sp-4)">
        <button id="saveProfile" class="btn btn-primary">Save Profile</button>
      </div>
    </section>

    <section class="card">
      <h2>App Preferences</h2>
      <div class="settings-grid">
        <div class="settings-field">
          <label for="theme">Theme</label>
          <select id="theme">
            <option value="system">System</option>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
        </div>
        <div class="settings-field">
          <label for="oddsFormat">Odds Format</label>
          <select id="oddsFormat">
            <option value="decimal">Decimal</option>
            <option value="american">American</option>
          </select>
        </div>
        <div class="settings-field">
          <label for="timezone">Timezone</label>
          <input id="timezone" type="text" placeholder="Australia/Sydney" />
        </div>
        <div class="settings-field">
          <label for="notificationsEnabled">Notifications</label>
          <select id="notificationsEnabled">
            <option value="1">Enabled</option>
            <option value="0">Disabled</option>
          </select>
        </div>
        <div class="settings-field">
          <label for="notifyMinEdge">Notify Min Edge %</label>
          <input id="notifyMinEdge" type="number" step="0.1" />
        </div>
        <div class="settings-field">
          <label for="autoSettleEnabled">Auto-Settle Bets</label>
          <select id="autoSettleEnabled">
            <option value="1">Enabled</option>
            <option value="0">Disabled</option>
          </select>
        </div>
      </div>
    </section>

    <section class="card">
      <h2>Betting Defaults</h2>
      <div class="settings-grid">
        <div class="settings-field">
          <label for="defaultStake">Default Stake (u)</label>
          <input id="defaultStake" type="number" step="0.1" min="0" />
        </div>
        <div class="settings-field">
          <label for="bankrollUnits">Bankroll (u)</label>
          <input id="bankrollUnits" type="number" step="0.1" min="0" />
        </div>
        <div class="settings-field">
          <label for="defaultMinEdge">Default Min Edge %</label>
          <input id="defaultMinEdge" type="number" step="0.1" />
        </div>
        <div class="settings-field">
          <label for="analyticsTopN">Default Chart Rows</label>
          <input id="analyticsTopN" type="number" min="3" max="20" step="1" />
        </div>
      </div>
      <div class="filter-actions" style="margin-top:var(--sp-4)">
        <button id="saveSettings" class="btn btn-primary">Save Settings</button>
      </div>
    </section>

    <section class="card">
      <h2>Data Tools</h2>
      <div class="filter-actions">
        <button id="exportSettings" class="btn btn-secondary" type="button">Export Settings JSON</button>
        <label class="btn btn-secondary" style="cursor:pointer">Import Settings<input id="importSettingsFile" type="file" accept=".json" hidden /></label>
        <button id="resetSettings" class="btn btn-danger" type="button">Reset to Defaults</button>
      </div>
      <pre id="settingsExport" class="settings-export muted" hidden></pre>
    </section>
  </main>

  <div id="toastContainer" class="toast-container"></div>
